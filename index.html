<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header bordered">
      <h1>Welcome to Martin's Aquarium!</h1>
      Bio about Martin and his Aquarium here as well as a small welcome message.
    </header>
    <main class="container">
      <article class="flex-container-left">
        <section class="fishes">
          <div class="fish bordered">
            <div class="fish__name"></div>
            <div class="fish__images">
              <img
                src="https://media.wired.com/photos/59324b6eaef9a462de981d00/master/pass/derp.jpg"
              />
            </div>
            <div class="fish__species">Angelfish</div>
            <div class="fish__length">3</div>
            <div class="fish__locations">Costa Rica</div>
            <div class="fish__food">Tacos</div>
          </div>
        </section>
        <section class="quotes bordered"></section>
        <section class="locations bordered">
          <div class="location__image">
            <img src="placeholder" alt="" />
          </div>
          <div class="location__name"></div>
          <div class="location__fish-harvested"></div>
        </section>
      </article>

      <aside class="tips">
        <ul>
          <li>Don't let them die</li>
          <li>Tell them that you love them</li>
          <li>Keep fish in water</li>
        </ul>
      </aside>
    </main>
  </body>
</html>
